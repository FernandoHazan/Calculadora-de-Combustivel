<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="corpo">
    <h1 class="corpo__titulo">Calculadora</h1>
    <main class="corpo__principal">
        <div class="corpo__principal__caixa">
            <P class="corpo__principal__caixa__titulo" id="distancia">Distancia:</P>
            <input type"number" class="corpo__principal__caixa__valor">
        </div>
        <div class="corpo__principal__caixa">
            <P class="corpo__principal__caixa__titulo" id="valor-do-combustivel">Valor do Combustivel:</P>
            <input type"number" class="corpo__principal__caixa__valor">
        </div>
        <div class="corpo__principal__caixa">
            <P class="corpo__principal__caixa__titulo" id="consumo-por-km">Consumo por KM:</P>
            <input type"number" class="corpo__principal__caixa__valor">
        </div>
        <div class="corpo__principal__caixa">
            <P class="corpo__principal__caixa__titulo" id="valor-do-frete">Valor do frete:</P>
            <input type"number" class="corpo__principal__caixa__valor">
        </div>
        <button class="corpo__principal__botao">Calcular</button>
        <div class="corpo__principal__resultado">
            <p class="corpo__principal__resultado__titulo">O preço do combustivel é:</p>
            <p class="corpo__principal__resultado__valor" id="gasto">$600</p>
        </div>
        <div class="corpo__principal__resultado">
            <p class="corpo__principal__resultado__titulo">O lucro do frete será:</p>
            <p class="corpo__principal__resultado__valor" id="lucro">$800</p>
        </div>
        <button class="corpo__principal__botao__apagar">Apagar</button>
        <p class="corpo__principal__historico">Histórico</p>
    </main>   
    <script src="main.js" defer></script>
</body>
</html>
